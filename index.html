<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap"
      rel="stylesheet"
    />
    <title>Harmony Haven</title>
  </head>
  <body>
    <div class="container">
      <div class="container-landing">
        <!-- Header -->
        <header class="header">
          <div class="background-rectangle1">
            <div class="background-rectangle2">
              <img
                src="images/Harmony Haven Asset 1.svg"
                alt="half-pantone1"
                class="hero-decoration2"
              />
            </div>
          </div>
          <a href="#">
            <img
              class="logo"
              alt="Harmony logo"
              src="images/Harmony Haven Horizontal logo transparentAsset 1.svg"
            />
          </a>

          <nav class="main-nav">
            <ul class="main-nav-list">
              <li>
                <a class="main-nav-link hover-underline-animation" href="#how"
                  >About Us</a
                >
              </li>
              <li>
                <a class="main-nav-link hover-underline-animation" href="#meals"
                  >Menu</a
                >
              </li>
              <li>
                <a
                  class="main-nav-link hover-underline-animation"
                  href="pages/Offers.html"
                  >Offers</a
                >
              </li>
            </ul>
          </nav>

          <div class="login">
            <div class="login-photo"></div>
            <a href="">
              <button class="login-btn">Login</button>
            </a>
          </div>
        </header>
        <!-- Hero Section -->
        <section class="hero-section">
          <img
            src="images/Harmony Haven 2Asset 2.svg"
            alt="half-pantone2"
            class="hero-decoration1"
          />

          <div class="hero-img-div">
            <img
              src="images/Food Hero pic.webp"
              alt="Food-pic"
              class="hero-img"
            />
            <div class="hero-img-shadow"></div>
          </div>
          <img
            src="images/blob-haikei.svg"
            alt="hero-decoration3"
            class="hero-decoration3"
          />
        </section>
      </div>
    </div>
  </body>
</html>
